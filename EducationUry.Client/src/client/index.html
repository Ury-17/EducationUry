    <title>Образовательные проекты</title>

    <script>
		function initApp() {
			setTimeout(function () {
				const loader = document.getElementById('loading-screen');
				loader.classList.remove('loading-screen');
				loader.remove()
				window.appIsLoaded();
			}, 1000)
		}
	  </script>
  </head>
  <body onload="initApp()" class="body-d">
    <main id="root" style="height: 100%">
      	<div style="width: 100%; height: 100%; background: #f4f4f4; display: flex; color: #161b22; stroke: #161b22; fill: none;" id="loading-screen">
<!--  	<div style="width: 100%; height: 100%; background: #161b22; display: flex" id="loading-screen">-->
		<div style="margin: auto auto;">
			<div style="display: flex">
				<h1 style="font-size: 34px; margin-left: 10px; line-height: 45px;"><span style="color: #b52c2c">Образовательные</span><span style="font-weight: 100">Проекты</span>&nbsp;<span style="font-size: 13px">Connectiong...</span></h1>
			</div>
			<div style="display: flex">
				<svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 44 44" stroke="#fff" style="stroke: rgb(181 181 181); margin: 0px auto;">
					<g fill="none" fill-rule="evenodd" stroke-width="2">
						<circle cx="22" cy="22" r="1">
							<animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"/>
							<animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"/>
						</circle>
						<circle cx="22" cy="22" r="1">
							<animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"/>
							<animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"/>
						</circle>
					</g>
				</svg>
			</div>
		</div>
	</div>
	</main>
